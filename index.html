        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // 4xx, 5xx ì—ëŸ¬ëŠ” ì—¬ê¸°ì„œ ì¡ìŒ
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    // ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ë‚˜ íƒ€ì„ì•„ì›ƒ
                    if (i === maxRetries - 1) {
                        console.error(`Final attempt failed for ${url}:`, error);
                        throw error;
                    }
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    // console.warn(`Retrying in ${delay}ms...`); // ë””ë²„ê·¸ìš©
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            e.stopPropagation();

            const newSchedule = state.data.schedule.filter((_, i) => i !== index).map((d, i) => ({ ...d, day: i + 1 }));
